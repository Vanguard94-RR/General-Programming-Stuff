    {/***********     Curso JavaScript: 3. Variables LET y VAR (const)     ***********/

    {/***********     Curso JavaScript: 5. Cadenas de texto (Strings)     ***********/
      console.log("***** Curso JavaScript: 5. Cadenas de Texto (Strings) *****");
      let nombre = "Juan";
      let apellido = 'Cortes';
      let saludo = new String("Hola a Todos") //Esta es la manera "Formal" de declarar con el constructor new
      let lorem = "Lorem ipsum dolor sit amet consectetur adipiscing elit lobortis non hendrerit, diam praesent feugiat nunc etiam eleifend parturient rhoncus tempus sodales et, cum risus tincidunt blandit vestibulum egestas mus nam enim."

    {/***********     Curso JavaScript: 6. Plantillas de Cadenas de texto (Tamplate Strings)     ***********/

      let saludo3 = `Hola mi nombre es  ${nombre2} ${apellido2}.`

    {/***********     Curso JavaScript: 7. Numeros     ***********/

      let b = new Number(1);

    }

    {/***********     Curso JavaScript: 8. Booleanos     ***********/

      let verdadero = true

    {/***********     Curso JavaScript: 9. Undefined , null, NaN     ***********/

    {/***********     Curso JavaScript: 10. Funciones     ********** */
      console.log("***** Curso JavaScript: 10. Funciones *****");
      /*
        Una función es un bloque de código, autocontenido, que se puede definir una vez y ejecutar en cualquier momento. Opcionalmente, una función puede aceptar parámetros y devolver un valor.
        Las funciones en JavaScript son objetos, un tipo especial de objetos:
        Se dice que las funciones son ciudadanos de primera clase porque pueden asignarse a un valor, y pueden pasarse como argumentos y usarse como un valor de retorno.
        */

      //Funcione Declarada

      function estoEsUnaFuncion(params) {
        console.log("Uno")
        console.log("Dos")
        console.log("Tres")
      }
      //Invocacion de Funciones
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();
      estoEsUnaFuncion();

      function unaFuncionQueDevuelveValor() {
        console.log("Cuatro");
        return 19;
        console.log("Cinco");
        console.log("Seis");
        return "La Funcion ha devuelto un valor tipo string";
      }

      let valorDeFuncion = unaFuncionQueDevuelveValor();

      console.log(valorDeFuncion);

      //Parametros en una Funcion

      function saludar(nombre = "desconocido", edad = 0) {

        console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años.`);
      }
      saludar("kenai", 7);
      saludar();

      //Funciones declaradas vs Funciones Expresadas

      funcionDeclarada();

      function funcionDeclarada() {
        console.log("esto es una funcion declarada, puede invocarse en cualquier parte de nuestro codigo incluso antes de que la funcion sea declarada");
      }
      funcionDeclarada();

      //Función Anónima
      //funcionExpresada(); aqui 
      const funcionExpresada = function () {
        console.log("Esto es una funcion expresada, es decir una funcion que se le ha asignado a una variable, si invocamos esta funcion antes de su definicion JavaScript nos dira...... Uncaught ReferenceError: Cannot access 'funcionExpresada' before initialization")
      }
      funcionExpresada();



    }

    {/***********     Curso JavaScript: 11. Arreglos(Arrays)     ********** */

      console.log(f)

      });

    }
